name: Deploy HTML files to GitHub Pages

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare release directory
        run: |
          set -e
          rm -rf ./release
          mkdir -p ./release

          for f in renotify.js main@v14.1.0.js index.* Mathematica14.png favicon.ico; do
            if [ -e "$f" ]; then
              cp -r "$f" ./release/
            else
              echo "注意：未找到 $f，已跳过"
            fi
          done

          ls -la ./release

      - name: Upload artifact for Pages
        # 使用 upload-pages-artifact 的 v4（支持内部使用 v4 artifact）
        uses: actions/upload-pages-artifact@v4
        with:
          path: './release'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
